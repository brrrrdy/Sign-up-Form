<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <title>Ourense Festival 2025 Volunteer Sign-up</title>
  </head>
  <body>
    <!-- Main container -->

    <div class="container">
      <div class="left-container">
        <img
          src="images/ourense-festival-logo.png"
          alt="Ourense Festival 2025"
        />
        <h1>Ourense Festival 2025</h1>
      </div>

      <!-- Right Container       -->

      <div class="right-container">
        <!-- Top Box -->

        <div class="top-box">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>

        <!-- Middle Box -->

        <div class="middle-box">
          <form>
            <p>
              <label for="first-name">
                <span>First Name: </span>
              </label>
              <input type="text" id="first-name" name="first-name" required />
            </p>
            <p>
              <label for="last-name">
                <span>Last Name: </span>
              </label>
              <input type="text" id="last-name" name="last-name" required />
            </p>
            <p>
              <label for="mail">
                <span>Email: </span>
              </label>
              <input type="email" id="mail" name="user-mail" required />
            </p>
            <p>
              <label for="phone-number">
                <span>Phone number:</span>
              </label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
              />
            </p>
            <p>
              <label for="pwd">
                <span>Password: </span>
              </label>
              <input type="password" id="pwd" name="password" required />
            </p>
            <p>
              <label for="conf-pwd">
                <span>Confirm Password: </span>
              </label>
              <input
                type="password"
                id="conf-pwd"
                name="conf-password"
                required
              />
            </p>
          </form>
        </div>

        <!-- Bottom Box -->

        <div class="bottom-box"></div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
  </body>
</html>

                confirm password
            bottom box
                create account button
                already have an account prompt -->
