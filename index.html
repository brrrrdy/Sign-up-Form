<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Ourense Festival 2025 Volunteer Sign-up</title>
  </head>
  <body>
    <main class="container">
      <section class="left-container">
        <div class="title-box">
          <h1>Ourense Festival 2025</h1>
        </div>
        <div class="sub-title-box">
          <p>Join us for an unforgettable experience!</p>
        </div>
      </section>

      <section class="right-container">
        <!-- Top Box -->
        <div class="top-box">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <i>now</i> to get started.</p>
          <p>You <i>know</i> you want to.</p>
        </div>

        <!-- Middle Box -->
        <div class="middle-box">
          <form action="/submit" method="POST">
            <legend>Let's do this!</legend>
            <div class="form-grid">
              <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
              <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user-mail" required />
              </div>
              <div class="form-group">
                <label for="phone-number">Phone number:</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="password" required />
              </div>
              <div class="form-group">
                <label for="conf-pwd">Confirm Password:</label>
                <input
                  type="password"
                  id="conf-pwd"
                  name="conf-password"
                  required
                />
              </div>
            </div>
          </form>
        </div>

        <!-- Bottom Box -->
        <div class="bottom-box">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
